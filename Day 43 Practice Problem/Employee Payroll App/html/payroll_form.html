<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Day 43 Practice Problem/Employee Payroll App/css/payroll_form.css">
    <title>Document</title>
    <script defer src="/Day 43 Practice Problem/Employee Payroll App/css/payroll_form.css"></script>
</head>
<body>
    <header class="headerContainer header">
        <div class="logoContainer">
            <img src="/Day 43 Practice Problem/Employee Payroll App/assests/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>

            <div class="row-content">
                <label class="label text" for="profile">profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                            value="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                            value="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image3" src="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -3.png">
                    </label>
        
                    <label>
                        <input type="radio" id="profile5" name="profile"
                            value="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -4.png" required>
                        <img class="profile" id="image5" src="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile"
                            value="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -5.png" required>
                        <img class="profile" id="image5" src="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -5.png">
                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile"
                            value="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -6.png" required>
                        <img class="profile" id="image5" src="/Day 43 Practice Problem/Employee Payroll App/assests/profile-images/Ellipse -6.png">
                    </label>
                    
                </div>
            </div>
            
        </form>
    </div>

</html>
